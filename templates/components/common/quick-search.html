{{{ snippet "forms_search"}}}
<form class="form" action="{{urls.search}}">
    <fieldset class="form-fieldset">
        <div class="form-field">
            <input class="form-input" data-search-quick name="search_query" id="search_query" data-error-message="{{lang 'search.error.empty_field'}}" placeholder="Search" autocomplete="off">
            <label>
		   		<i class="fa fa-search"></i>
		  </label>
        </div>
    </fieldset>
</form>
